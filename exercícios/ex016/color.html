<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient In CSS</title>
    <style>
        * { /* Global Configs Of CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #2382CF, #3773A5, #3D5F7A, #354450);
            background-attachment: fixed;
        }
        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testing Gradients</h1>
    
</body>
</html>
