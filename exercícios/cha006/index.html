<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags In HTML</h1>
    <p>
        In HTML5, we can insert the following elements, hover over the terms to find out
        which tag should be used in each case.
    </p>
    <ul type="square">
        <li><abbr title="Use the tag &lt;p&gt;">Paragraphs</abbr></li>
        <li><abbr title="Use the tag &lt;hx&gt;">Titles</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt;">Abreviations</abbr></li>
        <li><abbr title="Use the tag &lt;code&gt;">Source Code</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt; and &lt;li&gt;">Numbered List</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt; and &lt;li&gt;">Marked List</abbr></li>
    </ul>
</body>
</html>
