<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: crimson;
            color: white;
            width: 300px;
        }

        div:hover {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Title Example</h1>
    <p>Hover the cursor bellow</p>
    <div>
        Hover ther cursor here
        <p>Hidden text</p>
    </div>
    <p>The End</p>
</body>
</html>
