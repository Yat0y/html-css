<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraphs</title>
  </head>
  <body>
    <h1>Paragraphs & Break-row</h1>
    <hr>
    <p>You can text a paragraph anyway. Just put everythin in the middle of
        the tags &lt;p&gt; and &lt;/p&gt;! <!-- LT = Less Than | GT = Greater Than -->
    </p>
    <p>If you need to break the text somewhere specifc <br> like this, you can use the
        tag &lt;br&gt;.
    </p>
    <p>Lets put some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Lets add some emojis:
        &#x1F596;
        &#x1F913;
    </p>
  </body>
</html>
