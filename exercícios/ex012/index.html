<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media In HTML</title>
</head>
<body>
    <h1>Dynamic Image</h1>
    <p>Try to open this website in different devices or just zoom in and out your browser page.</p>

    <picture>
        <source media="(min-width: 750ox)" srcset="images/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/photo-m.png" type="image/png">
        <img src="images/photo-g.png" alt="Dynamic Image">
    </picture>

    <h1>Playing Audio</h1>
    <p>Lets learn how to reproduce audios in HTML5.</p>
    <audio src="media/bola_um_beck_lilb.mp3" controls autoplay></audio>
    <!-- MP3 | WAV | OGG -->
     <audio preload="metadata" autoplay controls loop>
        <source src="media/on_fire_7mz.mp3" type="audio/mpeg">
        <source src="media/on_fire_7mz.wav" type="audio/wav">
        <source src="media/on_fire_7mz.ogg" type="audio/ogg">
        <p>Unffortunaly, your browser don't have support for this audio. <a href="media/on_fire_7mz.mp3">
            Cick here to donwload MP3 source.</a>
        </p>
     </audio>
</body>
</html>
